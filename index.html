<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monetag Reklam SDK Nümunəsi</title>
</head>
<body style="text-align:center; padding:50px; font-family:sans-serif; background:#222; color:#eee;">

  <h1>Monetag Reklam SDK Test</h1>

  <button id="watchAdBtn" style="font-size:20px; padding:15px 30px; cursor:pointer;">
    Reklam İzlə
  </button>

  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9532911" data-sdk="show_9532911"></script>

  <script>
    // Reklam düyməsi
    const btn = document.getElementById('watchAdBtn');

    btn.onclick = () => {
      if (typeof show_9532911 !== 'function') {
        alert('Reklam SDK hələ yüklənməyib, bir az gözləyin və yenidən cəhd edin.');
        return;
      }

      // Reklamı göstər
      show_9532911()
        .then(() => {
          alert('Reklamı izlədiniz, təşəkkürlər!');
          // Burada mükafat funksiyanı əlavə edə bilərsən
        })
        .catch(() => {
          alert('Reklamı izləmək mümkün olmadı.');
        });
    };
  </script>

</body>
</html>
