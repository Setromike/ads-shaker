<!DOCTYPE html><html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reklamlı Çarx Oyunu</title>
  <script src="https://united-monkeys.com/sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.postimg.cc/9QWtgdvy/IMG-20250706-234712-093.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }
    button {
      background: linear-gradient(135deg, orange, gold);
      border: none;
      padding: 15px 30px;
      border-radius: 20px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
    }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      padding: 20px;
      border-radius: 20px;
      z-index: 999;
      display: none;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Çarx Oyunu</h1>
  <div id="balance">Balans: 0.000 qəpik</div>
  <div id="spinCount">Fırlatma: 0/50</div>
  <button id="spinBtn">Çarxı Fırlat</button>  <div class="popup" id="wheelPopup">
    <canvas id="wheelCanvas" width="300" height="300"></canvas><br>
    <button id="spinWheel">Fırla</button>
  </div>  <script>
    let balance = parseFloat(localStorage.getItem('balance') || '0');
    let spins = parseInt(localStorage.getItem('spins') || '0');
    let lastSpinDay = localStorage.getItem('lastSpinDay') || new Date().toDateString();

    if (lastSpinDay !== new Date().toDateString()) {
      spins = 0;
      localStorage.setItem('spins', '0');
      localStorage.setItem('lastSpinDay', new Date().toDateString());
    }

    const rewards = [0.003, 0.05, 0.0008, 0.1, 0.0001, 0.00001];
    const colors = ['#FFD700','#FFA500','#FF6347','#20B2AA','#DA70D6','#87CEFA'];

    const balanceEl = document.getElementById('balance');
    const spinCount = document.getElementById('spinCount');
    const spinBtn = document.getElementById('spinBtn');
    const wheelPopup = document.getElementById('wheelPopup');
    const wheelCanvas = document.getElementById('wheelCanvas');
    const spinWheelBtn = document.getElementById('spinWheel');

    function updateUI() {
      balanceEl.innerText = `Balans: ${balance.toFixed(5)} qəpik`;
      spinCount.innerText = `Fırlatma: ${spins}/50`;
    }

    function drawWheel(ctx) {
      const center = 150;
      const angle = (2 * Math.PI) / rewards.length;
      for (let i = 0; i < rewards.length; i++) {
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, i * angle, (i + 1) * angle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(`${rewards[i].toFixed(5)}`,
                     center + Math.cos(i * angle + angle / 2) * 100,
                     center + Math.sin(i * angle + angle / 2) * 100);
      }
    }

    spinBtn.onclick = () => {
      if (spins >= 50) {
        alert('Limit dolub. 24 saatdan sonra yenidən cəhd edin.');
        return;
      }
      show_9532911().then(() => {
        drawWheel(wheelCanvas.getContext('2d'));
        wheelPopup.style.display = 'block';
      }).catch(() => {
        alert('Reklam yüklənmədi.');
      });
    };

    spinWheelBtn.onclick = () => {
      spinWheelBtn.disabled = true;
      const index = Math.floor(Math.random() * rewards.length);
      setTimeout(() => {
        balance += rewards[index];
        spins++;
        localStorage.setItem('balance', balance);
        localStorage.setItem('spins', spins);
        updateUI();
        wheelPopup.style.display = 'none';
        alert(`${rewards[index].toFixed(5)} qəpik qazandınız!`);
        spinWheelBtn.disabled = false;
      }, 2000);
    };

    updateUI();
  </script></body>
</html>
