<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reklam İzlə</title>
  <style>
    body {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #222; 
      color: white; 
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #f0a500, #ffdd00);
      color: #222;
      box-shadow: 0 0 10px #ffdd00;
      transition: transform 0.2s ease;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<button id="watchAdBtn">Reklam İzlə</button>

<script>
  const watchAdBtn = document.getElementById('watchAdBtn');

  // Monetag reklam funksiyası (simulyasiya)
  function show_9532911() {
    return new Promise((resolve) => {
      // Burada real reklam SDK çağırışı olacaq
      // Simulyasiya üçün 3 saniyəlik gecikmə qoyuram
      setTimeout(() => {
        resolve();
      }, 3000);
    });
  }

  watchAdBtn.addEventListener('click', () => {
    watchAdBtn.disabled = true;
    watchAdBtn.textContent = 'Reklam açılır...';
    show_9532911().then(() => {
      alert('Reklamı izləmisiniz!');
      watchAdBtn.disabled = false;
      watchAdBtn.textContent = 'Reklam İzlə';
    });
  });
</script>

</body>
</html>
